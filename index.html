<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div class="container">
      <div class="page-title">
        <div class="logo">
          <p class="copyright">&copy; 2024</p>
          <a href="https://github.com/miriammugure" class="author-name">miriam mugure</a>
      
        </div>
        <div class="results">
          <div class="comp">
            <p class="comp-results"> computer</p>
            <p class="comp-marks"> 0</p>
          </div>
          <div class="person">
            <p class="person-results"> player</p>
            <p class="person-marks"> 0</p>
          </div>
        
        
        </div>
      </div>
      <div class="computer_part">
        <div class="name">
          <p>computer</p>
        </div>
        <div class="emoji">
          <p class="emoji-img" id="computer-choice-emoji">✌️</p>
        </div>
      </div>
      <div class="announcement">
        <p class="text-result">i hope you are okay</p>
      </div>
      <div class="human_part">
        <div class="name">
          <p>player</p>
        </div>
        <div class="emoji">
          <p class="emoji-img" id="computer-choice-emoji">✌️</p>
        </div>
      </div>
      <div class="human_choices">
        <div class="card">
            <button type="button" class="button-choose">
              <p class="emoji-img-choice" id="computer-choice-emoji">✌️</p>
              <p>scissors</p>
            </button>
        </div>
        <div class="card">
          <button type="button" class="button-choose">
            <p class="emoji-img-choice" id="computer-choice-emoji">✌️</p>
            <p>scissors</p>
          </button>
      </div>
      <div class="card">
        <button type="button" class="button-choose">
          <p class="emoji-img-choice" id="computer-choice-emoji">✌️</p>
          <p>scissors</p>
        </button>
    </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
